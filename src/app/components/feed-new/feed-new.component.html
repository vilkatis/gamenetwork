<ng-container *ngIf="account">
  <div class="heading">
    <div class="avatar">
      <img [src]="account.avatar" alt="">
    </div>
    <div class="user">
      What's going on <strong>{{account.firstName}}</strong> ?<br/>
      Share a photo, post, or game with your fellow players.
    </div>
  </div>
  <div class="actions">
    <div class="half"><img src="../../../assets/png64/035-add.png"></div>
    <div class="half"><img src="../../../assets/png64/039-camera.png"></div>
  </div>
</ng-container>
