<app-header title="My News"></app-header>
<div class="feed-scroller">
  <app-feed-new [account]="account$ | async"></app-feed-new>
  <div class="feed">
    <ng-container *ngFor="let post of (feed$ | async)">
      <app-feed-item [post]="post">
      </app-feed-item>
    </ng-container>
  </div>
</div>
<app-footer></app-footer>
