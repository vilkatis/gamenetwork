<section>
  <h1><span>SQUAD</span>MATES</h1>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <app-button name="Register with Facebook" type="submit" background="#3B5998"></app-button>
    <app-strike text="or"></app-strike>
    <app-input name="Username" icon="user" controlName="username" [parentFormGroup]="formGroup"></app-input>
    <app-input name="Password" type="password" icon="lock" controlName="password" [parentFormGroup]="formGroup"></app-input>
    <app-input name="Confirm password" type="password" icon="lock" controlName="confirmPassword" [parentFormGroup]="formGroup"></app-input>
    <app-button name="Register" type="submit"></app-button>
  </form>
</section>
<p>Already have an account? <a routerLink="/login">Login Here</a></p>
